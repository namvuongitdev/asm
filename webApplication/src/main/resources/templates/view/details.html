<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div th:replace="boostrap/bootrap::boot"></div>
<body>
<div class="">
    <div class="row">
        <div th:replace="layout/navbar::nav"></div>
    </div>
    <div class="row">
        <div class="container mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="images p-3">
                                    <div class="text-center p-4"><img id="main-image"
                                                                      th:src="${product.img}"
                                                                      width="250"/></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="product p-4">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="d-flex align-items-center">
                                            <i class="fa fa-long-arrow-left"></i>
                                            <span
                                                    class="ml-1">Back</span></div>
                                        <i class="fa fa-shopping-cart text-muted"></i>
                                    </div>
                                    <form th:object="${productDetailsModel}" th:action="@{/add-item}" method="post">
                                        <div class="mt-4 mb-3">
                                            <span class="act-price" th:text="${product.name}"></span>
                                            <div class="price d-flex flex-row align-items-center">
                                                <span class="act-price" th:text="${product.price}"></span>
                                            </div>
                                        </div>

                                        <div class="sizes mt-3">
                                            <h6 class="text-uppercase">Color</h6>
                                            <label class="radio" th:each="color : ${colors}">
                                                <input type="radio"  name="color" th:value="${color.id}">
                                                <span th:text="${color.name}"></span>
<!--                                                <p th:if="${#fields.hasErrors('color')}" th:errorclass="error" th:errors="${color}"></p>-->
                                            </label>
                                        </div>


                                    <div class="sizes mt-3">
                                        <h6 class="text-uppercase">Size</h6>
                                        <label class="radio" th:each="size : ${sizes}">
                                            <input type="radio" name="size" th:value="${size.id}">
                                            <span th:text="${size.name}"></span>
<!--                                            <p th:if="${#fields.hasErrors('size')}" th:errorclass="error" th:errors="${size}"></p>-->
                                        </label>
                                    </div>

                                    </br>

                                        <div>
                                            <h6 class="text-uppercase">Quantity</h6>
                                            <div class="input-group mb-3" style="width: 150px;">
                                                <input type="number" name="quantity" value="1" min="1" >
                                            </div>
                                        </div>
                                        <div class="cart mt-4 align-items-center">
                                            <button class="btn btn-danger text-uppercase mr-2 px-4">Add to cart</button>
                                            <i class="fa fa-heart text-muted"></i> <i
                                                class="fa fa-share-alt text-muted"></i>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- Footer -->
        <div th:replace="layout/footer::footer"></div>
    </div>
</div>
</body>
</html>
