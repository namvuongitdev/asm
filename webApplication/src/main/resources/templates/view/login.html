<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/logins.css">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<body>
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                       <form th:action = "@{/dang-nhap}" method="post">
                           <h3 class="mb-5">Sign in</h3>
                           <h5 th:text="${error}" style="color: red"></h5>
                           <div class="form-outline mb-4">
                               <input type="text" id="typeEmailX-2" class="form-control form-control-lg" name="username" />
                               <label class="form-label" for="typeEmailX-2" >Email</label>
                           </div>

                           <div class="form-outline mb-4">
                               <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password"/>
                               <label class="form-label" for="typePasswordX-2" >Password</label>
                           </div>

                           <!-- Checkbox -->
                           <div class="form-check d-flex justify-content-start mb-4">
                               <input class="form-check-input" type="checkbox" value="" id="form1Example3" name="remember-me" />
                               <label class="form-check-label" for="form1Example3"> Remember password </label>
                           </div>

                           <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                       </form>

                        <hr class="my-4">

                        <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                                type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                        <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                                type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
